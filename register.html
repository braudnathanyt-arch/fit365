<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT365 | Créer un compte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: var(--black); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <div style="width: 100%; max-width: 400px; padding: 40px; text-align: center;">
        <a href="index.html" class="logo" style="font-size: 2.5rem; margin-bottom: 40px; display: block;">FIT<span>365</span></a>
        <h2 style="font-family: 'Archivo Black', sans-serif; color: var(--white); text-transform: uppercase; margin-bottom: 30px;">Inscription</h2>
        
        <form onsubmit="event.preventDefault(); sInscrire();" style="display: grid; gap: 20px;">
            <input type="email" id="reg-email" placeholder="Email" required style="width: 100%; padding: 18px; background: var(--dark); border: 1px solid var(--grey); border-radius: 10px; color: white; box-sizing: border-box;">
            <input type="password" id="reg-pass" placeholder="Mot de passe" required style="width: 100%; padding: 18px; background: var(--dark); border: 1px solid var(--grey); border-radius: 10px; color: white; box-sizing: border-box;">
            <input type="password" placeholder="Confirmer le mot de passe" required style="width: 100%; padding: 18px; background: var(--dark); border: 1px solid var(--grey); border-radius: 10px; color: white; box-sizing: border-box;">
            
            <button type="submit" class="btn-gold" style="width: 100%; border: none; cursor: pointer; border-radius: 10px;">
                CRÉER MON COMPTE
            </button>
        </form>
    </div>

    <script>
        function sInscrire() {
            const email = document.getElementById('reg-email').value;
            localStorage.setItem('fit_account', JSON.stringify({ email: email, status: 'connected' }));
            alert("Compte créé avec succès !");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
