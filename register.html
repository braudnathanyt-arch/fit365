<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT365 | Inscription</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { width: 100%; max-width: 400px; padding: 40px; text-align: center; }
        .auth-input { width: 100%; padding: 18px; background: var(--dark); border: 1px solid var(--grey); border-radius: 10px; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; border: 1px solid var(--grey); transition: 0.3s; }
        .auth-input:focus { border-color: var(--gold); }
    </style>
</head>
<body style="background: var(--black); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">

    <div class="auth-container">
        <a href="index.html" class="logo" style="font-size: 2.5rem; margin-bottom: 40px; display: block;">FIT<span>365</span></a>
        <h2 style="font-family: 'Archivo Black', sans-serif; color: var(--white); text-transform: uppercase; margin-bottom: 30px;">Rejoindre l'élite</h2>
        
        <form onsubmit="event.preventDefault(); sInscrire();" style="display: flex; flex-direction: column;">
            <input type="text" id="reg-name" class="auth-input" placeholder="Nom complet" required>
            <input type="email" id="reg-email" class="auth-input" placeholder="Email" required>
            <input type="password" id="reg-pass" class="auth-input" placeholder="Mot de passe" required>
            
            <button type="submit" class="btn-gold" style="width: 100%; border: none; cursor: pointer; margin-top: 10px;">
                CRÉER MON COMPTE
            </button>
        </form>

        <p style="color: #666; margin-top: 25px; font-size: 0.9rem;">
            Déjà inscrit ? <a href="login.html" style="color: var(--gold); text-decoration: none; font-weight: bold;">Connecte-toi</a>
        </p>
    </div>

    <script>
        function sInscrire() {
            const email = document.getElementById('reg-email').value;
            const name = document.getElementById('reg-name').value;

            const userData = { 
                email: email, 
                name: name,
                status: 'connected' 
            };
            
            localStorage.setItem('fit_account', JSON.stringify(userData));
            alert("Bienvenue dans l'équipe, " + name + " !");
            window.location.href = "profile.html";
        }
    </script>
</body>
</html>
