<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT365 | Sécurité</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: var(--black); color: white;">
    <main style="padding: 100px 8%; max-width: 500px; margin: auto; text-align: center;">
        <h1 style="font-family: 'Archivo Black', sans-serif; color: var(--gold);">SÉCURITÉ</h1>
        <div style="display: grid; gap: 20px; margin-top: 40px;">
            <input type="password" placeholder="Mot de passe actuel" style="width: 100%; padding: 15px; background: var(--dark); border: 1px solid var(--grey); border-radius: 5px; color: white;">
            <input type="password" placeholder="Nouveau mot de passe" style="width: 100%; padding: 15px; background: var(--dark); border: 1px solid var(--grey); border-radius: 5px; color: white;">
            <button class="btn-gold" onclick="alert('Mot de passe mis à jour !'); window.location.href='index.html';" style="width: 100%; border: none; cursor: pointer;">METTRE À JOUR</button>
        </div>
    </main>
</body>
</html>
